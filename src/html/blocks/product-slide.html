<article class="product-slide">
   <a href="#" class="product-slide__link">
      <button class="product-slide__btn">
         <svg class="product-slide__icon1" width="16" height="14" id="svgElement">
            <use xlink:href="assets/icons/symbols.svg#hart"></use>
         </svg>
      </button>
      <picture class="product-slide__picture">
         <source type="image/webp" srcset="@@img_webp">
         <img src="@@img" alt="@@alt" class="product-slide__img"/>
      </picture>
      <div class="product-slide__price">@@price</div>
      <div class="product-slide__caption">
         <h4 class="catalog-card__title">@@title</h4>
         <button class="product-slide__btn product-slide__btn-basket">
            <svg class="product-slide__icon2" width="24" height="24" id="svgElement">
               <use xlink:href="assets/icons/symbols.svg#basket"></use>
            </svg>
      </button>
      </div>
   </a>
</article>
