<section class="posters">
   <div class="posters__container">
      <h2 class="section-title posters__title">Популярные постеры</h2>

      <div class="posters__swiper2 swiper js-swiper2">
         <div class="swiper-wrapper swiper--2s">
            
            <div class="swiper-slide swiper--goluboy">
               <a href="#" class="poster__link">
                  <picture class="posters__picture">
                     <source type="image/webp" srcset="assets/images/posters/image-1.webp">
                     <img src="assets/images/posters/image-1.jpg" alt="img" class="posters__picture-img" />
                  </picture>
               </a>
            </div>
            <div class="swiper-slide swiper--zheltyy">
               <a href="#" class="poster__link">
                  <picture class="posters__picture">
                     <source type="image/webp" srcset="assets/images/posters/image-2.webp">
                     <img src="assets/images/posters/image-2.jpg" alt="img" class="posters__picture-img" />
                  </picture>
               </a>
            </div>
            <div class="swiper-slide swiper--green ">
               <a href="#" class="poster__link">
                  <picture class="posters__picture">
                     <source type="image/webp" srcset="assets/images/posters/img-3.webp">
                     <img src="assets/images/posters/img-3.jpg" alt="img" class="posters__picture-img" />
                  </picture>
               </a>
               
            </div>
            <div class="swiper-slide swiper--orange">
               <a href="#" class="poster__link">
                  <picture class="posters__picture">
                     <source type="image/webp" srcset="assets/images/posters/image-4.webp">
                     <img src="assets/images/posters/image-4.jpg" alt="img" class="posters__picture-img" />
                  </picture>
               </a>
            </div>
            <div class="swiper-slide swiper--zheltyy">
               <a href="#" class="poster__link">
                  <picture class="posters__picture">
                     <source type="image/webp" srcset="assets/images/posters/image-5.webp">
                     <img src="assets/images/posters/image-5.jpg" alt="img" class="posters__picture-img" />
                  </picture>
               </a>
               
            </div>
         </div>
      </div>
      <div class="swiper-footer2">
         <div class="swiper-footer2__container">
            <button type="button" class="sec-button-prev arrow2 arrow--left">
            <svg class="arrow2__icon" width="24" height="24">
               <use xlink:href="assets/icons/symbols.svg#arrow-left"></use>
            </svg>
         </button>
            <!-- <div class="swiper-pagination">
               <p class="posters__sign-desc">Andy Mouse, 1986</p>
            </div> -->
         <button type="button" class="sec-button-next arrow2">
            <svg class="arrow2__icon" width="24" height="24">
               <use xlink:href="assets/icons/symbols.svg#arrow-right"></use>
            </svg>
         </button>
         </div>
            
      </div>

   </div>
</section>
