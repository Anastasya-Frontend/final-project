<section class="section-posters posters">
   <div class="posters__container">
      <h2 class="section-title posters__title">Популярные постеры</h2>

      <div class="posters__swiper2 swiper2 swiper2--3s js-swiper2">
         <div class="swiper2-wrapper">
            <div class="swiper2-slide">
               <picture class="swiper-slide__picture">
                  <source type="image/webp" srcset="assets/images/posters/image-1.webp">
                  <img src="assets/images/posters/image-1.jpg" alt="img" class="swiper2-slide__picture-img" />
               </picture>
            </div>
            <div class="swiper2-slide">
               <picture class="swiper-slide__picture">
                  <source type="image/webp" srcset="assets/images/posters/image-2.webp">
                  <img src="assets/images/posters/image-2.jpg" alt="img" class="swiper2-slide__picture-img" />
               </picture>
            </div>
            <div class="swiper2-slide">
               <picture class="swiper-slide__picture">
                  <source type="image/webp" srcset="assets/images/posters/img-3.webp">
                  <img src="assets/images/posters/img-3.jpg" alt="img" class="swiper2-slide__picture-img" />
               </picture>
            </div>
            <div class="swiper2-slide">
               <picture class="swiper-slide__picture">
                  <source type="image/webp" srcset="assets/images/posters/image-4.webp">
                  <img src="assets/images/posters/image-4.jpg" alt="img" class="swiper2-slide__picture-img" />
               </picture>
            </div>
            <div class="swiper2-slide">
               <picture class="swiper-slide__picture">
                  <source type="image/webp" srcset="assets/images/posters/image-5.webp">
                  <img src="assets/images/posters/image-5.jpg" alt="img" class="swiper2-slide__picture-img" />
               </picture>
            </div>
         </div>
         <div class="swiper2-footer">
            <button type="button" class="swiper-arrow-prev arrow arrow--left">
               <svg class="arrow__icon" width="24" height="24">
                  <use xlink:href="assets/icons/symbols.svg#arrow-left"></use>
               </svg>
            </button>
            <div class="swiper2-pagination">
               <p class="posters__sign-desc">Andy Mouse, 1986</p>
            </div>
            <button type="button" class="swiper-arrow-next arrow">
               <svg class="arrow__icon" width="24" height="24">
                  <use xlink:href="assets/icons/symbols.svg#arrow-right"></use>
               </svg>
            </button>
         </div>
      </div>
   </div>
</section>
