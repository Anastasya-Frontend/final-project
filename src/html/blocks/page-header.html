<header class="page-header">
   <div class="page-header__container">

      <div class="page-header__left-block">
         <a href="#" class="page-header__catalog">
            <svg class="page-header__catalog-icon" width="24" height="24">
               <use xlink:href="assets/icons/symbols.svg#icon-catalog"></use>
            </svg>
            <span class="page-header__catalog-deck">Каталог</span>
         </a>
      </div>

      
         <a href="#" class="page-header__logo">
            <picture class="page-header__logo-picture">
               <source 
               media="(max-width: 1019px)" 
               type="image/webp"  
               srcset="assets/images/logo768.webp"
               >
               <source media="(max-width: 1019px)" srcset="assets/images/logo768.png">

               <source type="image/webp" srcset="assets/images/logo1920.webp">
               <img src="/assets/images/logo1920.png" alt="image" class="page-header__logo-img">
            </picture>
            <span class="page-header__logo-desc">Collection</span> 
         </a>
      

      <nav class="page-header__nav">
         <!-- Добавила так потому, что будет менятся фон иконки при добавлении в корзину и избранное-->
         <a href="#" class="page-header__nav-link" id="elem">
            <svg class="page-header__nav-icon nav-icon1" width="24" height="24" viewBox="0 0 24 24" fill="transparent" xmlns="http://www.w3.org/2000/svg">
               <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.995 7.2332C10.5455 5.61 8.12832 5.17336 6.31215 6.65973C4.49599 8.1461 4.2403 10.6312 5.66654 12.3892L11.995 18.25L18.3235 12.3892C19.7498 10.6312 19.5253 8.13047 17.6779 6.65973C15.8305 5.189 13.4446 5.61 11.995 7.2332Z" />
               </g>
            </svg>
            <span class="page-header__nav-desc">Избранное</span>
            <span class="page-header__qty"></span>
         </a>
         <a href="#" class="page-header__nav-link">
            <svg class="page-header__nav-icon nav-icon2" width="24" height="24" viewBox="0 0 24 24" fill="transparent" xmlns="http://www.w3.org/2000/svg">
               <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M7.75 7.75L7 4.75H4.75M7.75 7.75H19.25L17.6128 14.7081C17.4002 15.6115 16.5941 16.25 15.666 16.25H11.5395C10.632 16.25 9.83827 15.639 9.60606 14.7618L7.75 7.75Z"  />
                  <path d="M10 20C10.5523 20 11 19.5523 11 19C11 18.4477 10.5523 18 10 18C9.44772 18 9 18.4477 9 19C9 19.5523 9.44772 20 10 20Z" fill="transparent" />
                  <path d="M17 20C17.5523 20 18 19.5523 18 19C18 18.4477 17.5523 18 17 18C16.4477 18 16 18.4477 16 19C16 19.5523 16.4477 20 17 20Z" fill="#111111" />
               </g>
            </svg>
            <span class="page-header__nav-desc">Корзина</span>
            <span class="page-header__qty2"></span>
         </a>

         <!-- кнопка входа  -->
         <a href="#" class="page-header__nav-link">
            <svg class="page-header__nav-icon" width="24" height="24">
               <use xlink:href="assets/icons/symbols.svg#user-in"></use>
            </svg>
            <span class="page-header__nav-desc">Личный кабинет</span>
         </a>

         <!--кнопка выхода -->
         <a href="#" class="page-header__nav-link page-header__nav-logIn">
            <svg class="page-header__nav-icon" width="24" height="24">
               <use xlink:href="assets/icons/symbols.svg#login-in"></use>
            </svg>
         </a>
      </nav>
      <button type="button" class="page-header__nav-toggle" id="js-navToggle"></button>
   </div>
</header>
